<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_style.css">
</head>

<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>Contact info</h2>
        <p>Name: <input type="text" name="name" placeholder="
            Nistha Verma"></p>
    <fieldset>
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="5" placeholder="Enter your address"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Pincode: <input type="number" name="pin" id="pin"></p>


    <hr>
    <h2>Payment information</h2>
    <p>Card type:
        <select name="card_type" id="card_type">
            <option value="">--Select a card type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>

    <p>
        Card Number:
        <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p> 
    <p>
        CVV <input type="password" name="cvv" id="cvv">
    </p>   
    <input type="submit" value="Pay Now">
    </form>
    </div>

</body>
</html>
